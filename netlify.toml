# Rayalaseema Mushroom Farm - Netlify Configuration
# Production-ready deployment configuration

[build]
  command = "npm ci && npm run build"
  publish = "dist"
  functions = "netlify/functions"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- ."

[build.environment]
  NODE_VERSION = "20.19.0"
  NODE_ENV = "production"
  CI = "true"
  GENERATE_SOURCEMAP = "false"
  NPM_FLAGS = "--include=dev"

# Production context
[context.production]
  command = "npm ci && npm run build"

[context.production.environment]
  NODE_ENV = "production"
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=dev"

# Deploy preview context (for pull requests)
[context.deploy-preview]
  command = "npm ci && npm run build"

[context.deploy-preview.environment]
  NODE_ENV = "development"
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=dev"

# Branch Deploy context
[context.branch-deploy]
  command = "npm ci && npm run build"

[context.branch-deploy.environment]
  NODE_ENV = "development"
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--include=dev"

# SPA Routing - All routes go to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Caching for static assets (long-term)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Caching for HTML (no cache to get latest)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Caching for manifest files
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  timeout = 25

# Environment variables configuration
# IMPORTANT: Set these in Netlify Dashboard
# Go to: Site Settings → Build & Deploy → Environment
# Add the following variables:
# - VITE_GOOGLE_CLIENT_ID = your_google_oauth_client_id
# - VITE_RAZORPAY_KEY = rzp_test_SDbLXflWneqvCJ (or production key)
# - VITE_API_URL = https://api.example.com (optional)
